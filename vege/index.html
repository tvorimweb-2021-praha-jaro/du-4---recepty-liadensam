<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recepty</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <!-- hlavni recept -->
    <article class="recept recept-hlavni">
      <h2 class="recept-nazev hlavni-nazev">Salát s&nbsp;vlašskými ořechy</h2>
      <!-- <img class="recept-foto" src="images/salat.jpg" alt="Salát s vlašskými ořechy"> -->
      <div class="recept-meta">
        <strong class="recept-rubrika">Saláty</strong>
        <span class="recept-komentare">5 komentářů</span>
      </div>
    </article>

    <!-- maly recept 2 -->

    <div class="male-recepty">
      <article class="recept recept-chlebicek">
        <h2 class="recept-nazev">Chlebíček s&nbsp;avokádem</h2>
        <!-- <img class="recept-foto" src="images/chlebicek.jpg" alt="Chlebíček s avokádem"> -->
        <div class="recept-meta">
          <strong class="recept-rubrika">Svačina</strong>
          <span class="recept-komentare">16 komentářů</span>
        </div>
      </article>

      <!-- maly recept 3 -->

      <article class="recept recept-cizrna">
        <h2 class="recept-nazev">Pita chléb s&nbsp;cizrnou</h2>
        <!-- <img class="recept-foto" src="images/cizrna.jpg" alt="Pita chléb s cizrnou"> -->
        <div class="recept-meta">
          <strong class="recept-rubrika">Luštěniny</strong>
          <span class="recept-komentare">23 komentářů</span>
        </div>
      </article>

      <!-- maly recept 4 -->

      <article class="recept recept-tacos">
        <h2 class="recept-nazev">Avokádové tacos</h2>
        <!-- <img class="recept-foto" src="images/tacos.jpg" alt="Avokádové tacos"> -->
        <div class="recept-meta">
          <strong class="recept-rubrika">Mexická</strong>
          <span class="recept-komentare">7 komentářů</span>
        </div>
      </article>

      <!-- maly recept 5 -->

      <article class="recept recept-burger">
        <h2 class="recept-nazev">Sojový burger</h2>
        <!-- <img class="recept-foto" src="images/burger.jpg" alt="Sojový burger"> -->
        <div class="recept-meta">
          <strong class="recept-rubrika">Burgery</strong>
          <span class="recept-komentare">19 komentářů</span>
        </div>
      </article>
    </div>
  </main>

  <footer class="paticka">
    <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
  </footer>


</body>

</html>
